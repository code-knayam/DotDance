<div class="qr-list">
  <div class="header">
    <h1>My QR Codes</h1>
    <button mat-raised-button color="primary" routerLink="/qr/create">
      <mat-icon>add</mat-icon>
      Create New
    </button>
  </div>
  <div class="grid">
    <mat-card appearance="outlined" *ngFor="let qr of qrCodes()" class="qr-card">
      <mat-card-header>
        <mat-card-title>{{ qr.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="qr-preview">
          <qrcode [qrdata]="qr.slugUrl!" [width]="256" [errorCorrectionLevel]="'M'" [colorDark]="qr.foregroundColor"
            [colorLight]="qr.backgroundColor" [imageSrc]="qr.logoUrl" />
        </div>
        <p>{{ qr.slugUrl }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/home/qr-details', qr.id]">
          <mat-icon>visibility</mat-icon>
          View Details
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
